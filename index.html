<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Expense Tracker</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:16px; }
h1 { text-align:center; }
.card { background:#fff; padding:16px; border-radius:10px; margin-bottom:16px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.row { display:flex; gap:8px; flex-wrap:wrap; }
input, select, button { padding:12px; font-size:16px; border-radius:8px; border:1px solid #ccc; flex:1; }
button { background:#4f46e5; color:#fff; border:none; }
button.secondary { background:#374151; }
ul { list-style:none; padding:0; }
li { background:#f9fafb; padding:10px; border-radius:6px; margin-bottom:6px; display:flex; justify-content:space-between; }
.delete { background:none; border:none; font-size:18px; cursor:pointer; }

/* LOGIN */
#loginOverlay {
  position:fixed; inset:0; background:rgba(0,0,0,.6);
  display:flex; align-items:center; justify-content:center; z-index:999;
}
#loginBox { background:#fff; padding:20px; border-radius:10px; max-width:300px; width:100%; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Who are you?</h2>
    <select id="loginName">
      <option value="">Select</option>
      <option>Papa</option>
      <option>Mummy</option>
      <option>Bunty</option>
    </select>
    <button onclick="login()">Continue</button>
  </div>
</div>

<h1>Family Expense Tracker</h1>
<p><b>Today:</b> <span id="todayDate"></span></p>

<!-- ADD -->
<div class="card">
  <div class="row">
    <div><b>Logged in as:</b> <span id="currentUser"></span></div>
    <button class="secondary" onclick="switchUser()">Switch User</button>
  </div>

  <div class="row" style="margin-top:10px">
    <input id="amount" type="number" placeholder="Amount">
    <input id="note" placeholder="Note">
  </div>

  <button style="margin-top:10px" onclick="addExpense()">Add Expense</button>
</div>

<!-- TOTALS -->
<div class="card">
  <h3>Total ₹ <span id="total">0</span></h3>
  <p>Today ₹ <span id="todayTotal">0</span></p>
  <p>This Month ₹ <span id="monthTotal">0</span></p>
</div>

<!-- DATE VIEW -->
<div class="card">
  <h3>View by Date</h3>
  <input type="date" id="selectedDate">
  <p>Day Total ₹ <span id="selectedTotal">0</span></p>
  <ul id="selectedList"></ul>
</div>

<!-- LIST -->
<div class="card">
  <h3>All Expenses</h3>
  <ul id="expenseList"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAhHffm0U08iJYDeoBC8ijyueaxR7kPiAM",
  authDomain: "expense-tracker-7b7c2.firebaseapp.com",
  databaseURL: "https://expense-tracker-7b7c2-default-rtdb.firebaseio.com",
  projectId: "expense-tracker-7b7c2",
  storageBucket: "expense-tracker-7b7c2.firebasestorage.app",
  messagingSenderId: "337736890048",
  appId: "1:337736890048:web:c17ac55c2fd2fca4a99f25"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("expenses");

/* DATE */
function todayStr() {
  return new Date().toISOString().split("T")[0];
}
document.getElementById("todayDate").innerText = todayStr();
document.getElementById("selectedDate").value = todayStr();

/* LOGIN */
let currentUser = localStorage.getItem("user");
if (currentUser) {
  document.getElementById("loginOverlay").style.display = "none";
  document.getElementById("currentUser").innerText = currentUser;
}

function login() {
  const name = document.getElementById("loginName").value;
  if (!name) return alert("Select your name");
  localStorage.setItem("user", name);
  currentUser = name;
  document.getElementById("currentUser").innerText = name;
  document.getElementById("loginOverlay").style.display = "none";
}

function switchUser() {
  localStorage.removeItem("user");
  document.getElementById("loginOverlay").style.display = "flex";
}

/* ADD */
function addExpense() {
  const amt = document.getElementById("amount").value;
  const note = document.getElementById("note").value;
  if (!amt) return alert("Enter amount");

  const d = todayStr();

  ref.push({
    person: currentUser,
    amount: Number(amt),
    note: note,
    date: d,
    month: d.slice(0,7),
    timestamp: Date.now()
  });

  document.getElementById("amount").value = "";
  document.getElementById("note").value = "";
}

/* LISTENER */
ref.on("value", snap => {
  const data = snap.val();
  if (!data) return;

  const today = todayStr();
  const thisMonth = today.slice(0,7);
  const selected = document.getElementById("selectedDate").value;

  let total = 0, todaySum = 0, monthSum = 0, selectedSum = 0;
  document.getElementById("expenseList").innerHTML = "";
  document.getElementById("selectedList").innerHTML = "";

  Object.entries(data).forEach(([id,e]) => {
    total += e.amount;
    if (e.date === today) todaySum += e.amount;
    if (e.month === thisMonth) monthSum += e.amount;

    const li = document.createElement("li");
    li.innerHTML = `${e.person} ₹${e.amount} (${e.note||""})
      <button class="delete" onclick="db.ref('expenses/${id}').remove()">❌</button>`;
    document.getElementById("expenseList").appendChild(li);

    if (e.date === selected) {
      selectedSum += e.amount;
      document.getElementById("selectedList").appendChild(li.cloneNode(true));
    }
  });

  document.getElementById("total").innerText = total;
  document.getElementById("todayTotal").innerText = todaySum;
  document.getElementById("monthTotal").innerText = monthSum;
  document.getElementById("selectedTotal").innerText = selectedSum;
});

document.getElementById("selectedDate").addEventListener("change", () => {
  ref.once("value",()=>{});
});
</script>

</body>
</html>
