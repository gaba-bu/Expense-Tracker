<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Expense Tracker</title>
</head>
<body>

  <h1>Family Expense Tracker</h1>

  <div>
    <select id="person">
      <option value="">Select Name</option>
      <option value="Papa">Papa</option>
      <option value="Mummy">Mummy</option>
      <option value="Bunty">Bunty</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="note" placeholder="Note (optional)" />

    <button onclick="addExpense()">Add Expense</button>
  </div>

  <h3>Status: <span id="status">Ready</span></h3>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhHffm0U08iJYDeoBC8ijyueaxR7kPiAM",
      authDomain: "expense-tracker-7b7c2.firebaseapp.com",
      databaseURL: "https://expense-tracker-7b7c2-default-rtdb.firebaseio.com",
      projectId: "expense-tracker-7b7c2",
      storageBucket: "expense-tracker-7b7c2.firebasestorage.app",
      messagingSenderId: "337736890048",
      appId: "1:337736890048:web:c17ac55c2fd2fca4a99f25"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // ✅ Make database GLOBAL (important)
    const database = firebase.database();

    // ✅ STEP 4B — Add Expense Function
    function addExpense() {
      const person = document.getElementById("person").value;
      const amount = document.getElementById("amount").value;
      const note = document.getElementById("note").value;

      if (!person || !amount) {
        alert("Please select name and enter amount");
        return;
      }

      database.ref("expenses").push({
        person: person,
        amount: Number(amount),
        note: note,
        timestamp: Date.now()
      });

      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
      document.getElementById("status").innerText = "Expense added ✅";
    }
  </script>

</body>
</html>
