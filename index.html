<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Expense Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .date {
      text-align: center;
      color: #555;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    input, button, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .status {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .delete {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .delete:hover {
      color: red;
    }

    /* LOGIN OVERLAY */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #loginBox {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    #loginBox h2 {
      margin-bottom: 12px;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Who are you?</h2>
      <select id="loginName">
        <option value="">Select</option>
        <option value="Papa">Papa</option>
        <option value="Mummy">Mummy</option>
        <option value="Bunty">Bunty</option>
      </select>
      <button style="margin-top:12px;" onclick="login()">Continue</button>
    </div>
  </div>

  <h1>Family Expense Tracker</h1>
  <div class="date">Today: <span id="todayDate"></span></div>

  <!-- ADD EXPENSE -->
  <div class="card">
    <div><strong>Logged in as:</strong> <span id="currentUser"></span></div>

    <div class="row" style="margin-top:10px;">
      <input type="number" id="amount" placeholder="Amount" />
      <input type="text" id="note" placeholder="Note (optional)" />
    </div>

    <button style="margin-top:10px;" onclick="addExpense()">Add Expense</button>
    <div class="status" id="status">Ready</div>
  </div>

  <!-- TOTALS -->
  <div class="card">
    <h2>Total: ₹ <span id="total">0</span></h2>
    <h3>Today: ₹ <span id="todayTotal">0</span></h3>
    <h3>This Month: ₹ <span id="monthTotal">0</span></h3>
  </div>

  <!-- ALL EXPENSES -->
  <div class="card">
    <h3>All Expenses</h3>
    <ul id="expenseList"></ul>
  </div>

  <!-- DATE VIEW -->
  <div class="card">
    <h3>View by Date</h3>
    <input type="date" id="selectedDate" />
    <h3>Day Total: ₹ <span id="selectedTotal">0</span></h3>
    <ul id="selectedList"></ul>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhHffm0U08iJYDeoBC8ijyueaxR7kPiAM",
      authDomain: "expense-tracker-7b7c2.firebaseapp.com",
      databaseURL: "https://expense-tracker-7b7c2-default-rtdb.firebaseio.com",
      projectId: "expense-tracker-7b7c2",
      storageBucket: "expense-tracker-7b7c2.firebasestorage.app",
      messagingSenderId: "337736890048",
      appId: "1:337736890048:web:c17ac55c2fd2fca4a99f25"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("expenses");

    const today = new Date().toISOString().split("T")[0];
    todayDate.innerText = today;
    selectedDate.value = today;

    let currentUser = localStorage.getItem("user");

    if (currentUser) {
      loginOverlay.style.display = "none";
      currentUserEl();
    }

    function login() {
      const name = loginName.value;
      if (!name) return alert("Select a name");
      localStorage.setItem("user", name);
      currentUser = name;
      loginOverlay.style.display = "none";
      currentUserEl();
    }

    function currentUserEl() {
      document.getElementById("currentUser").innerText = currentUser;
    }

    function addExpense() {
      const amount = amountEl.value;
      const note = noteEl.value;

      if (!amount) return alert("Enter amount");

      ref.push({
        person: currentUser,
        amount: Number(amount),
        note,
        date: today,
        month: today.slice(0,7),
        timestamp: Date.now()
      });

      amountEl.value = "";
      noteEl.value = "";
      status.innerText = "Expense added ✅";
    }

    ref.on("value", snap => {
      const data = snap.val();
      if (!data) return;

      let total = 0, todaySum = 0, monthSum = 0, selectedSum = 0;
      expenseList.innerHTML = "";
      selectedList.innerHTML = "";

      for (let id in data) {
        const e = data[id];
        total += e.amount;
        if (e.date === today) todaySum += e.amount;
        if (e.month === today.slice(0,7)) monthSum += e.amount;

        const li = document.createElement("li");
        li.innerHTML = `<span>${e.person} - ₹${e.amount} (${e.note || "No note"})</span>
                        <button class="delete" onclick="db.ref('expenses/${id}').remove()">❌</button>`;
        expenseList.appendChild(li);

        if (e.date === selectedDate.value) {
          selectedSum += e.amount;
          selectedList.appendChild(li.cloneNode(true));
        }
      }

      totalEl.innerText = total;
      todayTotal.innerText = todaySum;
      monthTotal.innerText = monthSum;
      selectedTotal.innerText = selectedSum;
    });
  </script>

</body>
</html>
