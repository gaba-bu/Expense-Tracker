<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Expense Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:16px;
}

h1 { text-align:center; margin-bottom:8px; }

.card {
  background:#fff;
  padding:16px;
  border-radius:12px;
  margin-bottom:16px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}

label {
  font-weight:bold;
  margin-top:12px;
  display:block;
}

input, select, button {
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

button {
  background:#4f46e5;
  color:#fff;
  border:none;
  margin-top:16px;
}

button.secondary { background:#374151; }
button.danger { background:#dc2626; }
button.warning { background:#d97706; }
button.success { background:#059669; }

.row {
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.small-btn {
  padding:6px 10px;
  font-size:14px;
}

ul { list-style:none; padding:0; }

li {
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

.actions {
  margin-top:8px;
  display:flex;
  gap:6px;
}

/* Sticky totals */
#totalsBar {
  position:sticky;
  top:0;
  background:#111827;
  color:#fff;
  padding:12px;
  border-radius:10px;
  margin-bottom:16px;
  z-index:10;
}

/* Login overlay */
#loginOverlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#loginBox {
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:300px;
  width:100%;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Who are you?</h2>
    <select id="loginName">
      <option value="">Select</option>
      <option>Papa</option>
      <option>Mummy</option>
      <option>Bunty</option>
    </select>
    <button onclick="login()">Continue</button>
  </div>
</div>

<h1>Family Expense Tracker</h1>
<p><b>Today:</b> <span id="todayDate"></span></p>

<!-- STICKY TOTALS -->
<div id="totalsBar">
  Total ‚Çπ <span id="total">0</span> |
  Today ‚Çπ <span id="todayTotal">0</span> |
  Month ‚Çπ <span id="monthTotal">0</span>
</div>

<!-- ADD / EDIT -->
<div class="card">
  <div class="row">
    <div><b>Logged in as:</b> <span id="currentUser"></span></div>
    <button class="secondary small-btn" onclick="switchUser()">Switch</button>
  </div>

  <label>Expense Date</label>
  <input type="date" id="expenseDate">

  <label>Amount</label>
  <input type="number" id="amount">

  <label>Note</label>
  <input type="text" id="note">

  <label>Purpose</label>
  <input type="text" id="purpose">

  <label>Mode of Payment</label>
  <select id="paymentMode">
    <option value="">Select</option>
    <option>Cash</option>
    <option>HDFC Bank</option>
    <option>UNION Bank</option>
    <option>HDFC Credit Card</option>
    <option>AXIS Bank Credit Card</option>
    <option>Standard Chartered Credit Card</option>
    <option>Bunty HDFC UPI</option>
    <option>GPay SBI</option>
    <option>PhonePe BOI</option>
  </select>

  <button id="saveBtn" onclick="addExpense()">Add Expense</button>
  <button id="cancelEditBtn" class="warning" style="display:none" onclick="cancelEdit()">Cancel Edit</button>
</div>

<!-- ALL EXPENSES -->
<div class="card">
  <h3>All Expenses (Last 30 Days)</h3>
  <ul id="expenseList"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAhHffm0U08iJYDeoBC8ijyueaxR7kPiAM",
  authDomain: "expense-tracker-7b7c2.firebaseapp.com",
  databaseURL: "https://expense-tracker-7b7c2-default-rtdb.firebaseio.com",
  projectId: "expense-tracker-7b7c2",
  storageBucket: "expense-tracker-7b7c2.firebasestorage.app",
  messagingSenderId: "337736890048",
  appId: "1:337736890048:web:c17ac55c2fd2fca4a99f25"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("expenses");

function todayStr() {
  return new Date().toISOString().split("T")[0];
}

todayDate.innerText = todayStr();
expenseDate.value = todayStr();

let currentUser = localStorage.getItem("user");
let editId = null;

if (currentUser) {
  loginOverlay.style.display = "none";
  currentUserSpan();
}

function login() {
  if (!loginName.value) return alert("Select name");
  localStorage.setItem("user", loginName.value);
  currentUser = loginName.value;
  loginOverlay.style.display = "none";
  currentUserSpan();
}

function switchUser() {
  localStorage.removeItem("user");
  location.reload();
}

function currentUserSpan() {
  currentUserSpanEl = document.getElementById("currentUser");
  currentUserSpanEl.innerText = currentUser;
}

function addExpense() {
  if (!amount.value || !expenseDate.value || !paymentMode.value) {
    alert("Fill amount, date and payment mode");
    return;
  }

  const data = {
    person: currentUser,
    amount: Number(amount.value),
    note: note.value,
    purpose: purpose.value,
    paymentMode: paymentMode.value,
    date: expenseDate.value,
    month: expenseDate.value.slice(0,7),
    timestamp: Date.now()
  };

  if (editId) {
    ref.child(editId).update(data);
  } else {
    ref.push(data);
  }

  cancelEdit();
}

function cancelEdit() {
  editId = null;
  amount.value = note.value = purpose.value = "";
  paymentMode.value = "";
  expenseDate.value = todayStr();
  saveBtn.innerText = "Add Expense";
  cancelEditBtn.style.display = "none";
}

ref.on("value", snap => {
  const data = snap.val();
  if (!data) return;

  const today = todayStr();
  const month = today.slice(0,7);
  const limitDate = new Date(Date.now() - 30*24*60*60*1000);

  let total=0, todaySum=0, monthSum=0;
  expenseList.innerHTML="";

  Object.entries(data).forEach(([id,e]) => {
    total += e.amount;
    if (e.date === today) todaySum += e.amount;
    if (e.month === month) monthSum += e.amount;

    if (new Date(e.date) < limitDate) return;

    const li = document.createElement("li");
    li.innerHTML = `
      <b>${e.date}</b> ‚Äî ${e.person} ‚Äî ‚Çπ${e.amount}<br>
      ${e.note || "No note"} | ${e.purpose || "No purpose"} | ${e.paymentMode}
      <div class="actions">
        <button class="small-btn success" onclick="editExpense('${id}')">‚úèÔ∏è Edit</button>
        <button class="small-btn danger" onclick="deleteExpense('${id}')">üóë Delete</button>
      </div>
    `;
    expenseList.appendChild(li);
  });

  totalEl.innerText = total;
  todayTotal.innerText = todaySum;
  monthTotal.innerText = monthSum;
});

function editExpense(id) {
  ref.child(id).once("value", snap => {
    const e = snap.val();
    editId = id;
    amount.value = e.amount;
    note.value = e.note;
    purpose.value = e.purpose;
    paymentMode.value = e.paymentMode;
    expenseDate.value = e.date;
    saveBtn.innerText = "Update Expense";
    cancelEditBtn.style.display = "block";
    window.scrollTo({top:0, behavior:"smooth"});
  });
}

function deleteExpense(id) {
  if (confirm("Delete this expense?")) {
    ref.child(id).remove();
  }
}
</script>

</body>
</html>
