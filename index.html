<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Expense Tracker</title>
</head>
<body>

  <h1>Family Expense Tracker</h1>

  <p><strong>Today:</strong> <span id="todayDate"></span></p>

  <div>
    <select id="person">
      <option value="">Select Name</option>
      <option value="Papa">Papa</option>
      <option value="Mummy">Mummy</option>
      <option value="Bunty">Bunty</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="note" placeholder="Note (optional)" />

    <button onclick="addExpense()">Add Expense</button>
  </div>

  <h3>Status: <span id="status">Ready</span></h3>

  <hr />

  <h2>Total: â‚¹ <span id="total">0</span></h2>
  <h3>Today: â‚¹ <span id="todayTotal">0</span></h3>
  <h3>This Month: â‚¹ <span id="monthTotal">0</span></h3>

  <h3>All Expenses</h3>
  <ul id="expenseList"></ul>

  <hr />

  <h3>View expenses by date</h3>
  <input type="date" id="selectedDate" />
  <h3>Selected Day Total: â‚¹ <span id="selectedTotal">0</span></h3>
  <ul id="selectedList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    /* ðŸ”¥ FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyAhHffm0U08iJYDeoBC8ijyueaxR7kPiAM",
      authDomain: "expense-tracker-7b7c2.firebaseapp.com",
      databaseURL: "https://expense-tracker-7b7c2-default-rtdb.firebaseio.com",
      projectId: "expense-tracker-7b7c2",
      storageBucket: "expense-tracker-7b7c2.firebasestorage.app",
      messagingSenderId: "337736890048",
      appId: "1:337736890048:web:c17ac55c2fd2fca4a99f25"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const expensesRef = database.ref("expenses");

    /* ðŸ“… SET TODAY DATE */
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("todayDate").innerText = today;
    document.getElementById("selectedDate").value = today;

    /* âž• ADD EXPENSE */
    function addExpense() {
      const person = document.getElementById("person").value;
      const amount = document.getElementById("amount").value;
      const note = document.getElementById("note").value;

      if (!person || !amount) {
        alert("Please select name and enter amount");
        return;
      }

      const date = today;
      const month = date.slice(0, 7);

      expensesRef.push({
        person: person,
        amount: Number(amount),
        note: note,
        date: date,
        month: month,
        timestamp: Date.now()
      });

      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
      document.getElementById("status").innerText = "Expense added âœ…";
    }

    /* ðŸ”„ REAL-TIME LISTENER */
    expensesRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const selectedDate = document.getElementById("selectedDate").value;
      const thisMonth = today.slice(0, 7);

      let total = 0;
      let todaySum = 0;
      let monthSum = 0;
      let selectedSum = 0;

      const list = document.getElementById("expenseList");
      const selectedList = document.getElementById("selectedList");

      list.innerHTML = "";
      selectedList.innerHTML = "";

      for (let id in data) {
        const exp = data[id];
        total += exp.amount;

        if (exp.date === today) todaySum += exp.amount;
        if (exp.month === thisMonth) monthSum += exp.amount;

        const li = document.createElement("li");
        li.innerText = `${exp.person} - â‚¹${exp.amount} (${exp.note || "No note"})`;
        list.appendChild(li);

        if (exp.date === selectedDate) {
          selectedSum += exp.amount;
          const sLi = document.createElement("li");
          sLi.innerText = `${exp.person} - â‚¹${exp.amount} (${exp.note || "No note"})`;
          selectedList.appendChild(sLi);
        }
      }

      document.getElementById("total").innerText = total;
      document.getElementById("todayTotal").innerText = todaySum;
      document.getElementById("monthTotal").innerText = monthSum;
      document.getElementById("selectedTotal").innerText = selectedSum;
    });

    /* ðŸ“… UPDATE WHEN DATE CHANGES */
    document.getElementById("selectedDate").addEventListener("change", () => {
      expensesRef.once("value", () => {});
    });
  </script>

</body>
</html>
