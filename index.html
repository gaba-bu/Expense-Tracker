<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Expense Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 16px;
}
h1 { text-align: center; }

.card {
  background: #fff;
  padding: 16px;
  border-radius: 10px;
  margin-bottom: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #4f46e5;
  color: #fff;
  border: none;
  margin-top: 16px;
}

button.secondary {
  background: #374151;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 8px;
}

ul { list-style: none; padding: 0; }

li {
  background: #f9fafb;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 8px;
}

.delete {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* LOGIN */
#loginOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#loginBox {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 300px;
  width: 100%;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Who are you?</h2>
    <select id="loginName">
      <option value="">Select</option>
      <option>Papa</option>
      <option>Mummy</option>
      <option>Bunty</option>
    </select>
    <button onclick="login()">Continue</button>
  </div>
</div>

<h1>Family Expense Tracker</h1>
<p><b>Today:</b> <span id="todayDate"></span></p>

<!-- ADD EXPENSE -->
<div class="card">
  <div class="row">
    <div><b>Logged in as:</b> <span id="currentUser"></span></div>
    <button class="secondary" onclick="switchUser()">Switch User</button>
  </div>

  <label>Expense Date</label>
  <input type="date" id="expenseDate">

  <label>Amount</label>
  <input type="number" id="amount" placeholder="Enter amount">

  <label>Note</label>
  <input type="text" id="note" placeholder="Optional note">

  <label>Purpose</label>
  <input type="text" id="purpose" placeholder="Purpose of expense">

  <label>Mode of Payment</label>
  <select id="paymentMode">
    <option value="">Select mode</option>
    <option>Cash</option>
    <option>HDFC Bank</option>
    <option>UNION Bank</option>
    <option>HDFC Credit Card</option>
    <option>AXIS Bank Credit Card</option>
    <option>Standard Chartered Credit Card</option>
    <option>Bunty HDFC UPI</option>
    <option>GPay SBI</option>
    <option>PhonePe BOI</option>
  </select>

  <button onclick="addExpense()">Add Expense</button>
</div>

<!-- TOTALS -->
<div class="card">
  <h3>Total ‚Çπ <span id="total">0</span></h3>
  <p>Today ‚Çπ <span id="todayTotal">0</span></p>
  <p>This Month ‚Çπ <span id="monthTotal">0</span></p>
</div>

<!-- EXPORT -->
<div class="card">
  <button onclick="exportToExcel()">üì§ Export to Excel</button>
</div>

<!-- LIST -->
<div class="card">
  <h3>All Expenses</h3>
  <ul id="expenseList"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAhHffm0U08iJYDeoBC8ijyueaxR7kPiAM",
  authDomain: "expense-tracker-7b7c2.firebaseapp.com",
  databaseURL: "https://expense-tracker-7b7c2-default-rtdb.firebaseio.com",
  projectId: "expense-tracker-7b7c2",
  storageBucket: "expense-tracker-7b7c2.firebasestorage.app",
  messagingSenderId: "337736890048",
  appId: "1:337736890048:web:c17ac55c2fd2fca4a99f25"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("expenses");

function todayStr() {
  return new Date().toISOString().split("T")[0];
}

document.getElementById("todayDate").innerText = todayStr();
document.getElementById("expenseDate").value = todayStr();

/* LOGIN */
let currentUser = localStorage.getItem("user");
if (currentUser) {
  loginOverlay.style.display = "none";
  document.getElementById("currentUser").innerText = currentUser;
}

function login() {
  const name = loginName.value;
  if (!name) return alert("Select your name");
  localStorage.setItem("user", name);
  currentUser = name;
  loginOverlay.style.display = "none";
  document.getElementById("currentUser").innerText = name;
}

function switchUser() {
  localStorage.removeItem("user");
  loginOverlay.style.display = "flex";
}

/* ADD EXPENSE */
function addExpense() {
  const amt = amount.value;
  const date = expenseDate.value;
  const noteVal = note.value;
  const purposeVal = purpose.value;
  const mode = paymentMode.value;

  if (!amt || !date || !mode) {
    alert("Please fill amount, date and payment mode");
    return;
  }

  ref.push({
    person: currentUser,
    amount: Number(amt),
    note: noteVal,
    purpose: purposeVal,
    paymentMode: mode,
    date: date,
    month: date.slice(0,7),
    timestamp: Date.now()
  });

  amount.value = "";
  note.value = "";
  purpose.value = "";
  paymentMode.value = "";
}

/* EXPORT */
function exportToExcel() {
  ref.once("value", snap => {
    const data = snap.val();
    if (!data) {
      alert("No data to export");
      return;
    }

    let csv = "Date,Name,Amount,Note,Purpose,Mode of Payment\n";

    Object.values(data).forEach(e => {
      csv += `${e.date},${e.person},${e.amount},"${e.note || ""}","${e.purpose || ""}",${e.paymentMode || ""}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "Family_Expenses.csv";
    a.click();
    URL.revokeObjectURL(url);
  });
}

/* LISTENER */
ref.on("value", snap => {
  const data = snap.val();
  if (!data) return;

  const today = todayStr();
  const thisMonth = today.slice(0,7);

  let total = 0, todaySum = 0, monthSum = 0;
  expenseList.innerHTML = "";

  Object.entries(data).forEach(([id,e]) => {
    total += e.amount;
    if (e.date === today) todaySum += e.amount;
    if (e.month === thisMonth) monthSum += e.amount;

    const li = document.createElement("li");
    li.innerHTML = `
      <b>${e.date}</b> ‚Äî ${e.person} ‚Äî ‚Çπ${e.amount}<br>
      ${e.note || "No note"} | ${e.purpose || "No purpose"} | ${e.paymentMode}
      <button class="delete" onclick="db.ref('expenses/${id}').remove()">‚ùå</button>
    `;
    expenseList.appendChild(li);
  });

  document.getElementById("total").innerText = total;
  document.getElementById("todayTotal").innerText = todaySum;
  document.getElementById("monthTotal").innerText = monthSum;
});
</script>

</body>
</html>
