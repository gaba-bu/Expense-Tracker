<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Expense Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .date {
      text-align: center;
      color: #555;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    select,
    input,
    button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .status {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }

    .totals h2,
    .totals h3 {
      margin: 6px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 15px;
    }

    .delete {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .delete:hover {
      color: red;
    }

    .section-title {
      margin-bottom: 8px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <h1>Family Expense Tracker</h1>
  <div class="date">Today: <span id="todayDate"></span></div>

  <!-- ADD EXPENSE -->
  <div class="card">
    <div class="row">
      <select id="person">
        <option value="">Name</option>
        <option value="Papa">Papa</option>
        <option value="Mummy">Mummy</option>
        <option value="Bunty">Bunty</option>
      </select>

      <input type="number" id="amount" placeholder="Amount" />
    </div>

    <div class="row" style="margin-top:8px;">
      <input type="text" id="note" placeholder="Note (optional)" />
      <button onclick="addExpense()">Add</button>
    </div>

    <div class="status" id="status">Ready</div>
  </div>

  <!-- TOTALS -->
  <div class="card totals">
    <h2>Total: ₹ <span id="total">0</span></h2>
    <h3>Today: ₹ <span id="todayTotal">0</span></h3>
    <h3>This Month: ₹ <span id="monthTotal">0</span></h3>
  </div>

  <!-- ALL EXPENSES -->
  <div class="card">
    <div class="section-title">All Expenses</div>
    <ul id="expenseList"></ul>
  </div>

  <!-- DATE VIEW -->
  <div class="card">
    <div class="section-title">View by Date</div>
    <input type="date" id="selectedDate" />
    <h3 style="margin-top:8px;">Day Total: ₹ <span id="selectedTotal">0</span></h3>
    <ul id="selectedList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhHffm0U08iJYDeoBC8ijyueaxR7kPiAM",
      authDomain: "expense-tracker-7b7c2.firebaseapp.com",
      databaseURL: "https://expense-tracker-7b7c2-default-rtdb.firebaseio.com",
      projectId: "expense-tracker-7b7c2",
      storageBucket: "expense-tracker-7b7c2.firebasestorage.app",
      messagingSenderId: "337736890048",
      appId: "1:337736890048:web:c17ac55c2fd2fca4a99f25"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const expensesRef = database.ref("expenses");

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("todayDate").innerText = today;
    document.getElementById("selectedDate").value = today;

    function addExpense() {
      const person = document.getElementById("person").value;
      const amount = document.getElementById("amount").value;
      const note = document.getElementById("note").value;

      if (!person || !amount) {
        alert("Enter name and amount");
        return;
      }

      expensesRef.push({
        person,
        amount: Number(amount),
        note,
        date: today,
        month: today.slice(0, 7),
        timestamp: Date.now()
      });

      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
      document.getElementById("status").innerText = "Expense added ✅";
    }

    function deleteExpense(id) {
      if (confirm("Delete this expense?")) {
        database.ref("expenses/" + id).remove();
      }
    }

    expensesRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const selectedDate = document.getElementById("selectedDate").value;
      let total = 0, todaySum = 0, monthSum = 0, selectedSum = 0;

      expenseList.innerHTML = "";
      selectedList.innerHTML = "";

      for (let id in data) {
        const e = data[id];
        total += e.amount;
        if (e.date === today) todaySum += e.amount;
        if (e.month === today.slice(0,7)) monthSum += e.amount;

        const li = document.createElement("li");
        li.innerHTML = `<span>${e.person} - ₹${e.amount} (${e.note || "No note"})</span>
                        <button class="delete" onclick="deleteExpense('${id}')">❌</button>`;
        expenseList.appendChild(li);

        if (e.date === selectedDate) {
          selectedSum += e.amount;
          const sli = li.cloneNode(true);
          selectedList.appendChild(sli);
        }
      }

      totalEl = document.getElementById("total");
      totalEl.innerText = total;
      todayTotal.innerText = todaySum;
      monthTotal.innerText = monthSum;
      selectedTotal.innerText = selectedSum;
    });

    selectedDate.addEventListener("change", () => {
      expensesRef.once("value", () => {});
    });
  </script>

</body>
</html>
